web:
  build: .
  links:
   - postgres
   - rabbitmq
  entrypoint: './manage.py'
  command: 'runserver 0.0.0.0:8000'
  environment:
      PYTHONUNBUFFERED: 0
  volumes:
   - .:/opt/code
  ports:
   - "8000:8000"
celery:
  build: .
  command: "worker"
  environment:
    PYTHONUNBUFFERED: 0
  volumes:
   - .:/opt/code
  links:
   - rabbitmq
   - postgres
postgres:
  image: postgres
redis:
  image: redis
